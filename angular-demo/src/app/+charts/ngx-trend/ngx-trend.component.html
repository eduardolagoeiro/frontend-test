<h4 class="font-weight-bold py-3 mb-4">
  <span class="text-muted font-weight-light">Charts /</span> Ngx Trend
</h4>

<hr class="container-m-nx border-light mt-0 mb-5">

<div class="demo-vertical-spacing-lg">
  <div class="row">
    <div class="col-md-6">
      <ngx-trend class="d-block"
        autoDraw="true"
        autoDrawDuration="3000"
        autoDrawEasing="ease-out"
        smooth="true"
        [data]="[0,2,5,9,5,10,3,5,0,0,1,8,2,9,0]"
        [gradient]="['#00c6ff', '#F0F', '#FF0']"
        radius="10"
        strokeWidth="2"
        strokeLinecap="butt">
      </ngx-trend>
    </div>
    <div class="col-md-6">
      <ngx-trend class="d-block"
        autoDraw="true"
        autoDrawDuration="3000"
        autoDrawEasing="ease-out"
        smooth="true"
        [data]="[0,2,5,9,5,10,3,5,0,0,1,8,2,9,0]"
        [gradient]="['red', 'orange', 'yellow']"
        radius="0.5"
        strokeWidth="0.9"
        strokeLinecap="round">
      </ngx-trend>
    </div>
    <div class="col-md-6">
      <ngx-trend class="d-block"
        autoDraw="true"
        autoDrawDuration="3000"
        autoDrawEasing="ease-out"
        smooth="true"
        [data]="[0,2,5,9,5,10,3,5,0,0,1,8,2,9,0]"
        [gradient]="['#42b3f4']"
        radius="25"
        strokeWidth="0.4"
        strokeLinecap="round">
      </ngx-trend>
    </div>
    <div class="col-md-6">
      <ngx-trend class="d-block"
        autoDraw="true"
        autoDrawDuration="3000"
        autoDrawEasing="ease-out"
        smooth="true"
        [data]="[0,2,5,9,5,10,3,5,0,0,1,8,2,9,0]"
        [gradient]="['#222']"
        radius="4.8"
        strokeWidth="1.2"
        strokeLinecap="round">
      </ngx-trend>
    </div>
  </div>
</div>
