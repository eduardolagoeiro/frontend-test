<h4 class="font-weight-bold py-3 mb-4">
  <span class="text-muted font-weight-light">UI elements /</span> Notifications
</h4>

<div class="card mb-4">
  <h6 class="card-header">
    Alerts
  </h6>
  <div class="row no-gutters row-bordered">
    <div class="demo-vertical-spacing-sm col-sm-6 p-4">
      <div class="text-light small font-weight-semibold mb-3">Default</div>

      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
      </p>
    </div>

    <div class="demo-vertical-spacing-sm col-sm-6 p-4">
      <div class="text-light small font-weight-semibold mb-3">Dark</div>

      <p *ngFor="let alert of darkAlerts">
        <ngb-alert [type]="alert.type" (close)="closeDarkAlert(alert)">{{ alert.message }}</ngb-alert>
      </p>
    </div>
  </div>
</div>

<div class="card mb-4">
  <h6 class="card-header">
    Bootstrap 4 toasts
  </h6>
  <div class="row no-gutters">
    <div class="col-md-6 p-4">
      <div class="text-light small font-weight-semibold mb-3">Default</div>

      <div class="bs4-toast toast show" [ngClass]="toast.variant" *ngFor="let toast of bs4Toasts">
        <div class="toast-header">
          <img [src]="toast.avatar" class="d-block ui-w-20 rounded mr-2" alt="">
          <div class="font-weight-bold mr-auto">{{ toast.title }}</div>
          <div class="d-block small">{{ toast.time }}</div>
          <button type="button" class="close d-block mb-1 ml-2" (click)="closeBs4Toast(toast)">&times;</button>
        </div>
        <div class="toast-body">
          {{ toast.message }}
        </div>
      </div>

    </div>
    <div class="col-md-6 ui-bg-cover ui-bg-overlay-container p-4" style="background-image: url('assets/img/bg/1.jpg');">
      <div class="ui-bg-overlay bg-dark opacity-50"></div>
      <div class="text-white small font-weight-semibold mb-3">Translucent</div>

      <div class="bs4-toast toast show" [ngClass]="toast.variant" *ngFor="let toast of translucentBs4Toasts">
        <div class="toast-header">
          <img [src]="toast.avatar" class="d-block ui-w-20 rounded mr-2" alt="">
          <div class="font-weight-bold mr-auto">{{ toast.title }}</div>
          <div class="d-block small">{{ toast.time }}</div>
          <button type="button" class="close d-block mb-1 ml-2" (click)="closeTranslucentBs4Toast(toast)">&times;</button>
        </div>
        <div class="toast-body">
          {{ toast.message }}
        </div>
      </div>

    </div>
  </div>
</div>

<div class="card mb-4">
  <h6 class="card-header">
    ngx-toastr
  </h6>
  <div class="card-body">
    <div class="row">
      <div class="col-xs-12 col-md-7">
        <div class="form-group">
          <label class="form-label">Title</label>
          <input [(ngModel)]="title" type="text" class="form-control" placeholder="Enter a title...">
        </div>
        <div class="form-group">
          <label class="form-label">Message</label>
          <input [(ngModel)]="message" type="text" class="form-control" placeholder="Enter a message...">
        </div>
        <div class="form-group">
          <label class="form-label">Type</label>
          <select [(ngModel)]="type" class="custom-select form-control">
            <option value="success">Success</option>
            <option value="info">Info</option>
            <option value="warning">Warning</option>
            <option value="error">Error</option>
          </select>
        </div>
        <div class="form-group custom-controls-stacked">
          <label class="custom-control custom-checkbox">
            <input [(ngModel)]="tapToDismiss" type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Tap to dismiss</span>
          </label>
          <label class="custom-control custom-checkbox">
            <input [(ngModel)]="closeButton" type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Close button</span>
          </label>
          <label class="custom-control custom-checkbox">
            <input [(ngModel)]="progressBar" type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Progress bar</span>
          </label>
          <label class="custom-control custom-checkbox">
            <input [(ngModel)]="preventDuplicates" type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Prevent duplicates</span>
          </label>
          <label class="custom-control custom-checkbox">
            <input [(ngModel)]="newestOnTop" type="checkbox" class="custom-control-input">
            <span class="custom-control-label">Newest on top</span>
          </label>
        </div>
      </div>
      <div class="col-xs-12 col-md-5">
        <div class="form-group custom-controls-stacked">
          <label class="form-label mb-2">Progress bar animation</label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="progressAnimation" [disabled]="!progressBar" value="decreasing" name="toastr-progress-bar-animation" type="radio" class="custom-control-input">
            <span class="custom-control-label">Decreasing</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="progressAnimation" [disabled]="!progressBar" value="increasing" name="toastr-progress-bar-animation" type="radio" class="custom-control-input">
            <span class="custom-control-label">Increasing</span>
          </label>
        </div>

        <div class="form-group custom-controls-stacked">
          <label class="form-label mb-2">Position</label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-top-right" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Top Right</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-bottom-right" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Bottom Right</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-bottom-left" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Bottom Left</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-top-left" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Top Left</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-top-full-width" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Top Full Width</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-bottom-full-width" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Bottom Full Width</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-top-center" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Top Center</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-bottom-center" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Bottom Center</span>
          </label>
          <label class="custom-control custom-radio">
            <input [(ngModel)]="positionClass" value="toast-center-center" name="toastr-position" type="radio" class="custom-control-input">
            <span class="custom-control-label">Center Center</span>
          </label>
        </div>
      </div>
    </div>

    <hr>

    <button class="btn btn-primary mr-1" (click)="showToast()">Show toast</button>
    <button class="btn btn-default mr-1" (click)="clearToasts()">Clear toasts</button>
  </div>
</div>
