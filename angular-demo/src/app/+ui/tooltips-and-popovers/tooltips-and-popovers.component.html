<h4 class="font-weight-bold py-3 mb-4">
  <span class="text-muted font-weight-light">UI elements /</span> Tooltips and popovers
</h4>

<div class="card mb-4">
  <h6 class="card-header">
    Tooltips
  </h6>
  <div class="card-body">
    <button type="button" class="btn btn-default" [placement]="isRTL ? 'left' : 'right'" ngbTooltip="Tooltip on right">Right</button>
    <button type="button" class="btn btn-default" placement="top" ngbTooltip="Tooltip on top">Top</button>
    <button type="button" class="btn btn-default" placement="bottom" ngbTooltip="Tooltip on bottom">Bottom</button>
    <button type="button" class="btn btn-default" [placement]="isRTL ? 'right' : 'left'" ngbTooltip="Tooltip on left">Left</button>
  </div>
  <hr class="m-0">
  <div class="card-body">
    <div class="text-light small font-weight-semibold mb-3">Variants</div>

    <button type="button" class="btn btn-default ngb-tooltip-primary" placement="top" ngbTooltip="Primary tooltip">Primary</button>
    <button type="button" class="btn btn-default ngb-tooltip-secondary" placement="bottom" ngbTooltip="Secondary tooltip">Secondary</button>
    <button type="button" class="btn btn-default ngb-tooltip-success" [placement]="isRTL ? 'left' : 'right'" ngbTooltip="Success tooltip">Success</button>
    <button type="button" class="btn btn-default ngb-tooltip-info" placement="top" ngbTooltip="Info tooltip">Info</button>
    <button type="button" class="btn btn-default ngb-tooltip-warning" placement="bottom" ngbTooltip="Warning tooltip">Warning</button>
    <button type="button" class="btn btn-default ngb-tooltip-danger" [placement]="isRTL ? 'right' : 'left'" ngbTooltip="Danger tooltip">Danger</button>
    <button type="button" class="btn btn-default ngb-tooltip-dark" placement="top" ngbTooltip="Dark tooltip">Dark</button>
  </div>
</div>

<div class="card mb-4">
  <h6 class="card-header">
    Popovers
  </h6>
  <div class="card-body">
    <button type="button" class="btn btn-default" [placement]="isRTL ? 'left' : 'right'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Popover on right
    </button>
    <button type="button" class="btn btn-default" placement="top"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Popover on top
    </button>
    <button type="button" class="btn btn-default" placement="bottom"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Popover on bottom
    </button>
    <button type="button" class="btn btn-default" [placement]="isRTL ? 'right' : 'left'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Popover on left
    </button>
  </div>
  <hr class="m-0">
  <div class="card-body">
    <div class="text-light small font-weight-semibold mb-3">Variants</div>

    <button type="button" class="btn btn-default ngb-popover-primary" [placement]="isRTL ? 'left' : 'right'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Primary
    </button>
    <button type="button" class="btn btn-default ngb-popover-success" placement="top"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Success
    </button>
    <button type="button" class="btn btn-default ngb-popover-info" placement="bottom"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Info
    </button>
    <button type="button" class="btn btn-default ngb-popover-warning" [placement]="isRTL ? 'right' : 'left'"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Warning
    </button>
    <button type="button" class="btn btn-default ngb-popover-danger" placement="top"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Danger
    </button>
    <button type="button" class="btn btn-default ngb-popover-dark" placement="top"
            ngbPopover="Vivamus sagittis lacus vel augue laoreet rutrum faucibus." popoverTitle="Popover title">
      Dark
    </button>
  </div>
</div>

<div class="card mb-4">
  <h6 class="card-header">
    angular-confirmation-popover
  </h6>
  <div class="card-body">
    <button class="btn btn-default"
      mwlConfirmationPopover
      popoverTitle="Popover title"
      popoverMessage="Popover description"
      [placement]="isRTL ? 'left' : 'right'"
      (confirm)="confirm()"
      (cancel)="cancel()">
      Right
    </button>

    <button class="btn btn-default"
      mwlConfirmationPopover
      popoverTitle="Popover title"
      popoverMessage="Popover description"
      placement="top"
      (confirm)="confirm()"
      (cancel)="cancel()">
      Top
    </button>

    <button class="btn btn-default"
      mwlConfirmationPopover
      popoverTitle="Popover title"
      popoverMessage="Popover description"
      placement="bottom"
      (confirm)="confirm()"
      (cancel)="cancel()">
      Bottom
    </button>

    <button class="btn btn-default"
      mwlConfirmationPopover
      popoverTitle="Popover title"
      popoverMessage="Popover description"
      [placement]="isRTL ? 'right' : 'left'"
      (confirm)="confirm()"
      (cancel)="cancel()">
      Left
    </button>
  </div>
</div>
