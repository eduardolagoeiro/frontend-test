<h4 class="font-weight-bold py-3 mb-4">
  <span class="text-muted font-weight-light">Miscellaneous /</span> Ngb Rating
</h4>

<hr class="container-m-nx border-light mt-0 mb-4">

<div class="card">
  <div class="card-body">
    <ngb-rating [(rate)]="currentRate" (hover)="hoveredRate=$event" (leave)="hoveredRate=0" [readonly]="readonly"></ngb-rating>

    <br><br>

    <ngb-rating [(rate)]="currentRate" (hover)="hoveredRate=$event" (leave)="hoveredRate=0" [readonly]="readonly">
      <ng-template let-fill="fill">
        <span class="ion ion-md-heart text-danger text-large mr-1" [class.opacity-25]="fill !== 100"></span>
      </ng-template>
    </ngb-rating>


    <br><br>
    <pre>Rate: {{currentRate}}</pre>
    <pre>Hovered: {{hoveredRate}}</pre>
    <br>

    <button class="btn btn-sm btn-outline-{{readonly ? 'danger' : 'success'}}" (click)="readonly = !readonly">
      {{ readonly ? "readonly" : "editable"}}
    </button>
  </div>
</div>
