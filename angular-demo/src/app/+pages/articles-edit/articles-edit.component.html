<h4 class="font-weight-bold py-3 mb-4">
  Edit article <span class="text-muted">#{{articleData.id}}</span>
</h4>

<div class="card">
  <div class="card-body media align-items-center">
    <img [src]="'assets/img/avatars/' + articleData.author.avatar" class="d-block ui-w-40 rounded-circle" alt="">
    <div class="media-body ml-3">
      <a href="javascript:void(0)" class="d-block text-body">
        <strong>{{articleData.author.name}}</strong>
        <span class="text-muted">@{{articleData.author.username}}</span>
      </a>
      Created at {{articleData.createdAt}}
    </div>
  </div>
  <hr class="m-0">
  <div class="card-body pb-2">

    <div class="form-group">
      <label class="form-label">Title</label>
      <input [(ngModel)]="articleData.title" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label class="form-label">Slug</label>
      <input [(ngModel)]="articleData.slug" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label class="form-label">Tags</label>
      <tag-input [(ngModel)]="articleData.tags"></tag-input>
    </div>

    <div class="form-group">
      <label class="form-label">Status</label>
      <select class="custom-select" [(ngModel)]="articleData.status">
        <option *ngFor="let i of [[1, 'Published'], [2, 'Draft'], [3, 'Deleted']]" [value]="i[0]">{{i[1]}}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="form-label">Content</label>
      <quill-editor [(ngModel)]="articleData.content" placeholder="Type something" *ngIf="!isIE10">
        <div quill-editor-toolbar>
          <span class="ql-formats">
            <select class="ql-font"></select>
            <select class="ql-size"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-bold"></button>
            <button class="ql-italic"></button>
            <button class="ql-underline"></button>
            <button class="ql-strike"></button>
          </span>
          <span class="ql-formats">
            <select class="ql-color"></select>
            <select class="ql-background"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-script" value="sub"></button>
            <button class="ql-script" value="super"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-header" value="1"></button>
            <button class="ql-header" value="2"></button>
            <button class="ql-blockquote"></button>
            <button class="ql-code-block"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-list" value="ordered"></button>
            <button class="ql-list" value="bullet"></button>
            <button class="ql-indent" value="-1"></button>
            <button class="ql-indent" value="+1"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-direction" value="rtl"></button>
            <select class="ql-align"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-link"></button>
            <button class="ql-image"></button>
            <button class="ql-video"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-clean"></button>
          </span>
        </div>
      </quill-editor>

      <!-- Fallback -->
      <textarea [(ngModel)]="articleData.content" class="form-control" style="height: 400px" *ngIf="isIE10"></textarea>
    </div>

    <div class="form-group media" style="min-height:1px">
      <div class="ui-bg-cover" style="width: 100px;height: 100px;" [style.backgroundImage]="'url(\'assets/img/bg/' + articleData.mainImage + '\')'"></div>
      <div class="media-body ml-3">
        <label class="form-label">
          Main image:
        </label>
        <a href="javascript:void(0)" class="d-block">http://example.com/path/to/image/{{articleData.mainImage}}</a>
        <label class="custom-file mt-3">
          <input type="file" class="custom-file-input">
          <span class="custom-file-label"></span>
        </label>
      </div>
    </div>

  </div>
  <hr class="m-0">
  <div class="card-body pb-2">
    <h6 class="small font-weight-semibold mb-4">Meta</h6>

    <div class="form-group">
      <label class="form-label">Title</label>
      <input [(ngModel)]="articleData.meta.title" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label class="form-label">Description</label>
      <textarea [(ngModel)]="articleData.meta.description" class="form-control" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label class="form-label">Keywords</label>
      <input [(ngModel)]="articleData.meta.keywords" type="text" class="form-control">
    </div>
  </div>

</div>

<div class="text-right mt-3">
  <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
  <button type="button" class="btn btn-default">Cancel</button>
</div>
