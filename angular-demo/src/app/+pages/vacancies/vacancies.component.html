<div class="container px-0">
  <h2 class="text-center font-weight-bolder pt-5">
    Find a Job You Will Love
  </h2>
  <div class="text-center text-muted text-big mx-auto mt-3" style="max-width: 500px;">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec lorem erat, dapibus et mauris dictum, consectetur blandit ante.
  </div>

  <div class="card mt-5">
    <div *ngFor="let vacancy of vacanciesData; let i = index">

      <div class="p-4 p-md-5">
        <a href="javascript:void(0)" class="text-body text-large font-weight-semibold">{{vacancy.title}}</a>
        <div class="d-flex flex-wrap mt-3">
          <div *ngIf="vacancy.department" class="mr-3"><i class="ion ion-md-business text-light" ngbTooltip="Department"></i>&nbsp; {{vacancy.department}}</div>
          <div *ngIf="vacancy.location" class="mr-3"><i class="ion ion-md-pin text-light" ngbTooltip="Location"></i>&nbsp; {{vacancy.location}}</div>
          <div *ngIf="vacancy.employment" class="mr-3"><i class="ion ion-md-time text-primary" ngbTooltip="Employment"></i>&nbsp; {{vacancy.employment}}</div>
        </div>
        <div class="mt-3 mb-4">
          {{vacancy.description}}
        </div>
        <button type="button" class="btn btn-primary rounded-pill">Learn more</button>
      </div>
      <hr class="border-light m-0" *ngIf="i !== (vacanciesData.length - 1)">

    </div>
  </div>
</div>
